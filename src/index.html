<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lemon&family=Marcellus&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
</head>
<body class="page">
  <header class="header container">
    <nav class="header__navigation nav">
      <a href="#" class="logo" aria-label="Logo go home">
        <div class="logo-m">
          </span>M</span>
        </div>
        <span class="logo-box">box</span>
      </a>
  
      <ul class="nav__links">
        <li class="nav__item" aria-label="Go to Home page">
          <a class="nav__link nav__link-active" href="#">
            Home
          </a>
        </li>
        <li class="nav__item" aria-label="Go to TV Shows page">
          <a class="nav__link" href="#">
            TV Shows
          </a>
        </li>
        <li class="nav__item" aria-label="Go to TV Movies page">
          <a class="nav__link" href="#">
            Movies
          </a>
        </li>
        <li class="nav__item" aria-label="Go to Series page">
          <a class="nav__link" href="#">
            Series
          </a>
        </li>
      </ul>
    
      <ul class="nav__actions actions">
        <li class="nav__action actions__search">
          <a class="nav__action-link" aria-label="Search">
            <svg class="icon">
                <use xlink:href="./images/sprite-icons.svg#search"></use>
            </svg>
          </a>
        </li>
        <li class="nav__action actions__notifications">
          <a class="nav__action-link" aria-label="Go to notifications">
            <svg class="icon">
              <use xlink:href="./images/sprite-icons.svg#notifications"></use>
            </svg>
          </a>
        </li>
        <li class="nav__action actions__add">
          <a class="nav__action-link" aria-label="Add TV Show to profile">
            <svg class="icon">
              <use xlink:href="./images/sprite-icons.svg#add"></use>
            </svg>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <section class="section__main hero">
      <h1 class="hero__headline">Zack Snyder's Justice League</h1>
    </section>

    <section class="section__trending-show">

    </section>

    <section class="section__trending-movies">

    </section>

    <section class="section__popular-genres">

    </section>
    
    <section class="section__popular-actors">

    </section>

    <section class="section__openers">

    </section>

    <section class="section__register">

    </section>
  </main>

  <footer class="footer">
    
  </footer>


</body>
</html>
